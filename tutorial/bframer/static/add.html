<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.css">
    <title>bframer</title>
</head>

<body>
    <div class="main" id="app">
        <div class="box">
            <div class="nav box-block">{{ message }}</div>
            <div class="input box-block">
                <form action="/api/v1/home" method="post">
                    <label for="title-c">标题</label>
                    <input type="text" name="title" id="title-c">
                    <label for="content-c">正文</label>
                    <input type="text" name="content" id="content-c">
                    <input type="submit" value="提交">
                </form>
            </div>
        </div>
    </div>
</body>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.8/vue.min.js"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Bframer',
        },
    })
</script>

</html>
